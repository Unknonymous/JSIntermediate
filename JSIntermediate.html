        function drawStars(arr){
            for (let y = 0; y < arr.length; y++){
                let stars = "";
                // handle array items that are numbers
                if (typeof arr[y] == "number"){
                    for (let i = 0; i < arr[y]; i++ ){

                    }
                // handle array items that are strings

                    let letter = word.split('')[0];
                    for (let z = 0; z < arr[y].length; z++){
                        stars += letter;
                    }
                }

            }
        }
